
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Effect Text Slide</title>
    <style>
        html,
        body{
            background-color: #000;
            width:100%;
            overflow-x: hidden;
            height: 3000px;
        }
        .cover{
            width:100vw;
            margin-bottom: 10rem;
            display: flex;
        }

        .cover:nth-child(1){
            margin-top:5vh;
            transform:rotate(-2deg);
            background-color: #ff3796;
        }
        .cover:nth-child(2){
            transform:rotate(2deg);
            background-color: #5800ff;
            justify-content: flex-end;
        }
        .cover:nth-child(3){
            transform:rotate(-2deg);
            background-color: #b3f33c;
        }
        p{
            display: flex;
            padding:3rem 0;
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="cover">
        <p class="first-parallel"></p>
    </div>
    <div class="cover">
        <p class="second-parallel"></p>
    </div>
    <div class="cover">
        <p class="third-parallel"></p>
    </div>
    <script>
        //querySelector 1개요소
        const pTag1 = document.querySelector('.first-parallel');
        const pTag2 = document.querySelector('.second-parallel');
        const pTag3 = document.querySelector('.third-parallel');

        const textArr1 = 'Jisoen yoon, my javascript study project'.split(' ');
        const textArr2 = 'Width youtube yummy coding'.split(' ');

        function initTexts(element, textArray){
            textArray.push(...textArray);
            console.log(textArray)
            for(let i = 0; i < textArray.length; i++){
                element.innerText += `${textArray[i]}\u00A0\u00A0\u00A0\u00A0`
            }
            console.log(...textArray)
        }

        initTexts(pTag1, textArr1)
        initTexts(pTag2, textArr2)
        initTexts(pTag3, textArr1)
        // 스크롤시 더 빨리 흐르는 효과, 끊김없이 무한 효과 위해 'let count=0'
        let count1 = 0;
        let count2 = 0;
        let count3 = 0;

        function marqueeText(count, element, direction){
            //element width = scrollWidth
            if(count>element.scrollWidth/2){
                element.style.transform = 'translateX(0)';
                count = 0;
            }

            //translateX -count로 이동
            element.style.transform = `translateX(${count*direction}px)`;
            return count
        }
        
        function animate(){
            count1++;
            count2++;

            count1 = marqueeText(count1, pTag1, -1);
            count2 = marqueeText(count2, pTag2, 1);
            count3 = marqueeText(count1, pTag3, -3);

            window.requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('scroll', ()=>{
            count1 += 15;
            count2 += 15;
        })

    </script>
</body>
</html>
